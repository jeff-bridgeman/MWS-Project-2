<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2196f3">
    <link rel="manifest" href="/manifest.json">

    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" aria-label="Map of Area" role="application">
            <div id="map"></div>
        </section>
        <section aria-label="Filter options">
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select aria-label="Drop menu to select neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select aria-label="Drop menu to select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="/sw.js"></script>

    <script src="/scripts/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT028MGQDMLYGlBzdDrT5ue2F3PyEPXj0&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

</body>

</html>
